<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair and Flair</title>
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* Set the background image with reduced opacity */
        body {
            font-family: 'arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://c8.alamy.com/comp/2C3T73F/hand-drawn-seamless-pattern-with-fast-food-elements-burger-pizza-sandwich-hamburger-snack-doodle-sketch-style-fast-food-element-for-background-menu-wallpaper-design-vector-illustration-2C3T73F.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }


        /* Add an overlay with opacity for background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* This will reduce the opacity of the background image */
            z-index: 0;
        }


        /* Centered content */
        .content {
            position: relative;
            z-index: 1; /* Place the text above the background image */
            text-align: center;
            color: #fff; /* Text color */
        }


        /* Main website name style */
        h1 {
            font-size: 4em;
            letter-spacing: 5px;
            font-weight: bold;
            margin-bottom: 20px;
        }


        /* Optional tagline or subheading */
        p {
            font-size: 1.5em;
            font-style: italic;
        }
   
       
        .button {
                display: inline-block;
                background-color: #ff6347; /* Tomato color */
                color: white;
                padding: 15px 30px;
                font-size: 1.2em;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 20px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
   
           
            .button:hover {
                background-color: #ff4500; /* Darker coral on hover */
            }
       
    </style>


</head>
<body>


    <div class="content">

        <button class="button" onclick="window.location.href='Reviews.html'">Reviews</button>


    </div>
</body>
</html>
